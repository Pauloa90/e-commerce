{% extends 'base.html' %}
{% block content %}

<div>
{% for hotels in hotels %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ hotel_image }}'"></div>
            <h3>{{ hotel.name }}</h3>
            <p class="product-description">{{ hotel.description }}</p>
            <p><strong>â‚¬{{ hotel.price }}</strong></p>
        </div>

        <form method="post" action="{% url 'add_to_cart' hotel.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                <span class="input-group-btn">
                    <button class="btn btn-sucess" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
